<!DOCTYPE html>
<html>
<head>
  <title>Namrata Portfolio</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Additional CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

    nav {
      background-color: #007bff;

      display: inline;

      padding: 20px 0;

      width: 100%;

    footer ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }
    footer ul li {
      display: inline;
    }
    footer ul li a {
      color: #fff;
      text-decoration: none;

  <nav>
